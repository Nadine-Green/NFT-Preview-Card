<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="css.css" rel="stylesheet" type="text/css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hotpink; }
  </style>
</head>
<body>
  <main>
  <article>

  <div class="img-container">
  <img class="equil" src="images/image-equilibrium.jpg" alt="floating cubes"/>
  <div class="img-overlay"><img src="images/icon-view.svg" class="eye" alt="eye"/></div>
  </div>

  <section class="description">
  <p>Equilibrium #3429</p>

  <p>Our Equilibrium collection promotes balance and calm.</p>
  </section>

  <section class="price-container">

  <div class="price">
    <img class="eth" alt="ethereum" src="images/icon-ethereum.svg"/>
    <p>0.041 ETH</p>
  </div>

  <div class="days">
  <img class="clock" alt="clock" src="images/icon-clock.svg"/>
  <p>3 days left</p>
  </div>

  </section>

  <hr/>

  <section class="creator">
    <img class="avatar" alt="avatar" src="images\image-avatar.png"/>
  <p><span>Creation of</span> <p>Jules Wyvern</p></p>
  </section>

  </article>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Nadine-Green">Favour</a>.
  </footer>
</body>
</html>
